  <!-- JS：輪播 + 手機導覽開關 -->
  <script>
  (function(){
    // 多輪播
    const carousels = document.querySelectorAll('.carousel');
    const AUTOPLAY_MS = 5000;
    const reduceMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

    carousels.forEach(initCarousel);

    function initCarousel(root){
      const slides = Array.from(root.querySelectorAll('.slide'));
      const dots = Array.from(root.querySelectorAll('.dot'));
      const prev = root.querySelector('[data-action="prev"]');
      const next = root.querySelector('[data-action="next"]');
      let index = slides.findIndex(s => s.classList.contains('is-active'));
      if(index < 0) index = 0;
      let timerId = null;

      function go(to){
        index = (to + slides.length) % slides.length;
        slides.forEach((s,i)=> s.classList.toggle('is-active', i === index));
        dots.forEach((d,i)=> {
          d.classList.toggle('is-active', i === index);
          d.setAttribute('aria-selected', i === index ? 'true' : 'false');
        });
      }
      const nextSlide = () => go(index + 1);
      const prevSlide = () => go(index - 1);

      function startAutoplay(){
        if(reduceMotion) return;
        stopAutoplay();
        timerId = setInterval(nextSlide, AUTOPLAY_MS);
      }
      function stopAutoplay(){ if(timerId) clearInterval(timerId); timerId = null; }

      next && next.addEventListener('click', e => { e.preventDefault(); nextSlide(); });
      prev && prev.addEventListener('click', e => { e.preventDefault(); prevSlide(); });
      dots.forEach(d => d.addEventListener('click', () => {
        const i = parseInt(d.dataset.index || '0', 10);
        go(i);
      }));

      root.addEventListener('mouseenter', stopAutoplay);
      root.addEventListener('mouseleave', startAutoplay);
      root.addEventListener('keydown', e => {
        if(e.key === 'ArrowRight') nextSlide();
        else if(e.key === 'ArrowLeft') prevSlide();
      });
      root.tabIndex = 0;

      go(index);
      startAutoplay();
    }
  })();

    });
  })();
